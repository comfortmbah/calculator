<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="secondOutput"></div>
            <div class="firstOutput">0</div>
        </div>
        
        <div class="calculator_keys">
            <button class="key--operator" data-action="add">+</button>
            <button class="key--operator" data-action="subtract">-</button>
            <button class="key--operator" data-action="multiply">ร</button>
            <button class="key--operator" data-action="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>4</button>
            <button>5</button>
            <button>9</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button> 
            <button data-action="decimal">.</button>
            <button data-action="all_clear">AC</button>
            <button data-action="clear">Del</button>
            <button class="key--equal" data-action="calculate">=</button>
        </div>
    </div>
</body>
</html>
